# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set macos_rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set macos_rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- endif %}

            {%- if 'oscodename' in grains %}
Debian:
  pkg:
    name: r-base
    use_upstream_repo: true
    deps:
      # libatlas3-base
      - libopenblas-base
    repo:
      humanname: Rlanguage Repository for Debian
      name: deb https://cloud.r-project.org/bin/linux/ubuntu {{ grains.oscodename }} main
      dist: {{ grains['oscodename'] }}
      file: /etc/apt/sources.list.d/rlang.list
      keyserver: keys.gnupg.net # keyserver.ubuntu.com
      keyid: E19F5F87128899B192B1A2C2AD5F960A256A04AF
            {%- endif %}

Suse:
  pkg:
    name: R-base

MacOS:
  rootuser: {{ macos_rootuser | d('') }}
  rootgroup: {{ macos_rootgroup | d('') }}
  environ_file: /etc/defaults/rlang.sh
  pkg:
    name: r      # homebrew
    macapp:
      source_hash: 2677aaf9da03e101f9e651c80dbec25461479f56
      suffix: pkg
      tag: macosx
